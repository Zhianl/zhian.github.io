<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 浏览器上面框框的那个头标签 -->
<title>My web</title>
</head>
<body>
	<!-- align代表的是文字的位置，有多种对齐方式 -->
	<!-- h1代表的是一级标题（加粗情况比较大） -->
	<h1 align="center">&lt;Web前端开发技术&gt;</h1>
	<!-- b标签为定义粗体 -->
	<b>程序员长的最帅啦！<br><br></b>
	
	<!-- hr标签代表的是分割线 -->
	<hr size="3" width="80%" color="#0000ff">
 
	<!-- br为换行 -->
	<font face="黑体" color="00ff00"><br><br>程序员最帅！</font>
 
	pre标签中的内容为预格式，看到什么样，浏览器上显示就是什么样子。
	<h1><pre>
	     哇
	     娃哈哈
	     哇哈哈哈哈
	     哇哈哈哈哈哈哈哈
	</pre></h1>
</body>
</html>
